<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<style type="text/css">
	#heading{
		background-color: #EB4146;
	}

</style>
<body>

	<div id="heading" class="container-fluid p-2">
		<h1  class="display-2 text-white text-center d-none d-md-block" >Xam Plan</h1>
		<h1  class="display-4 text-white text-center d-block d-md-none"  >Xam Plan</h1>
	</div>

	<div class="container bg-light p-2">

		<a class="btn m-3 w3-right" style="color: white; background-color: #363B4D;"  href="{{ url_for('main') }}"> Home </a>
		
		<div class="container row">
			<form action='{{url_for("handle_login")}}' method='post'class=" col-12 col-md-6 justify-content-center" autocomplete="off">
				<div>
					<h1 class="w3-xxxlarge" style="color: #363B4D;"> Log into your Account </h1>
				</div>
				<input type="email" name="email" placeholder="Enter your email" class="w3-input w3-border w3-round-large w3-padding w3-margin" required="true">
				<input type="password" name="password" placeholder="Enter your password" class="w3-input w3-border w3-round-large w3-padding w3-margin" required="true">
				<input type="submit" class="btn m-3" style="color: white; background-color: #363B4D;" value="Login">
			</form>

		</div>
		<div class="container p-2">
			<p> Don't have an account? <a style="color: #EB4146;" href="{{ url_for('create') }}">Sign Up </a></p>
		</div>

	</div>

</body>
</html>
